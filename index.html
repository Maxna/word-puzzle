<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <h1>Word Puzzles</h1>
    <div class="container-fluid">
      <div class="puzzle">
        <h4>Click the button to try a puzzle.</h4>
        <p id="puzzle"></p>
        <button type="submit" name="button" id="question" class="btn btn-success">Click Me</button>
        <p id="answer"></p>
        <button type="button" name="button" id="help" class="btn btn-danger">Help Me!!</button>
      </div>
    </div>
  </body>
</html>
